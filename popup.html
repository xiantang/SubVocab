<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>生词本</title>
  <style>
    body {
      margin: 0;
      padding: 12px;
      min-width: 300px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    h1 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .export-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    .export-btn:hover {
      background-color: #0056b3;
    }
    .word { 
      display: flex; 
      justify-content: space-between; 
      align-items: center;
      padding: 8px;
      margin: 4px 0;
      border-radius: 4px;
    }
    .word-content {
      flex: 1;
      margin-right: 8px;
    }
    .word-text { 
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }
    .translation {
      font-size: 11px;
      color: #666;
      display: block;
    }
    .familiarity { 
      cursor: pointer; 
      margin-right: 8px;
      user-select: none;
    }
    .delete-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    .delete-btn:hover {
      background-color: #cc0000;
    }
    .settings-section {
      margin-bottom: 20px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #e9ecef;
    }
    .settings-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #495057;
    }
    .setting-item {
      margin-bottom: 8px;
    }
    .setting-item label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      color: #6c757d;
    }
    .api-key-container {
      display: flex;
      gap: 8px;
    }
    .api-key-container input {
      flex: 1;
      padding: 6px 8px;
      border: 1px solid #ced4da;
      border-radius: 3px;
      font-size: 12px;
    }
    .save-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      transition: background-color 0.2s;
    }
    .save-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>生词本</h1>
    <button id="exportBtn" class="export-btn">导出到剪切板</button>
  </div>
  
  <div class="settings-section">
    <h3>设置</h3>
    <div class="setting-item">
      <label for="apiKey">OpenAI API Key:</label>
      <div class="api-key-container">
        <input type="password" id="apiKey" placeholder="请输入OpenAI API Key" />
        <button id="saveApiKey" class="save-btn">保存</button>
      </div>
    </div>
  </div>
  
  <div id="wordList"></div>
  <script src="popup.js"></script>
</body>
</html>
